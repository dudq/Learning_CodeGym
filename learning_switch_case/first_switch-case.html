<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Switch Case</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser:");
    switch (browser) {
        case 'Edge':
            alert("You're got the Edge!");
            break;
        case 'Chome':
        case 'FireFox':
        case 'Safari':
        case 'Opera':
            alert("Okey we support these browser too!");
            break;
        default:
            alert("We hope that this page look good!")
    }
</script>

</body>
</html>
