<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number");
    let arr = [-4,2,6,10,4,2,-9];
    for (let i=0; i<arr.length;i++){
        if( value == arr[i]){
            alert("Value "+arr[i]+" found at "+i);
        }
    }
</script>

</body>
</html>
