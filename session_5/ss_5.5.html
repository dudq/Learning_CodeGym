<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Game</title>
</head>
<body>
<h3> Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" onclick="changeValue()" value="Change Value">
<script>
    let caro = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    for (let i = 0; i < 5; i++) {
        data = data + '<br/>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + '&nbsp;&nbsp';
        }
    }
    data += "<br/><br/><input type='button' onclick='changeValue()' value='Change Value'>";
    caro.innerHTML = data;

    function changeValue() {
        let positionX = prompt(' X=');
        let positionY = prompt(' Y=');
        data = '';
        board[positionX][positionY] = 'X';
        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp&nbsp&nbsp&nbsp';
            }
        }
        data = data + "<br/><br/><input type='button' onclick='changeValue()' value='Change Value'>";
        caro.innerHTML = '<hr/>' + data;
    }
</script>
</body>
</html>
