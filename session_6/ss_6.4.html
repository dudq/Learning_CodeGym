<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNum =prompt("Enter a number");
    if (isPrime(inputNum)){
        alert(inputNum +" is a prime number");
    } else
        alert(inputNum +" is not a prime number");
    function isPrime(num) {
        if (num<2) {
            return false;
        } else {
            for (let i=2;i<num;i++){
                if(num%i == 0){
                    return false;
                }
            }
            return true;
        }
    }
</script>

</body>
</html>
