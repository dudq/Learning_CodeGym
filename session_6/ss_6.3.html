<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [4,5,1,5,6,2];
    let arr2 = [];
    let arr3 = [-1,0,0,0,0];
    function indexMinArr(arr) {
         if (arr.length == 0) { return -1}
            let min = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[min] > arr[i]) {
                    min = i;
                }
            }
            return min;
    }
    document.write(indexMinArr(arr1)+'<br>');
    document.write(indexMinArr(arr2)+'<br>');
    document.write(indexMinArr(arr3)+'<br>');
</script>
</body>
</html>
