<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm_find_and_count</title>
</head>
<body>
<script>
    function randomArray100(arr) {
        for (let i =0;i<100;i++){
            arr[i] = Math.round(Math.random()*100);
        }
        return arr;
    }
    function dispArray(arr) {
        for (let i=0;i<arr.length;i++){
            document.write(arr[i]+" ");
            if (i%10===9){
                document.write("<br>");
            }
        }
    }
    function search(data,arr) {
        let result = [];
        for (let i=0;i<arr.length;i++){
            if (arr[i]==data){
                result.push(i);
            }
        }
        return  result
    }
    function sortArray(arr) {
        for (let i=0;i<arr.length;i++){
            for (let j=i+1;j<arr.length;j++){
                if (arr[i]>arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    function countData(data,arr) {
        let position = search(data,arr);
        return position.length;
    }
    let arr = [];
    arr = randomArray100(arr);
    let arraySort = sortArray(arr);
    dispArray(arraySort);
    let data =95;
    let countdata = countData(95,arraySort);
    document.write("<br> So lan "+ data+" xuat hien: "+countdata);
</script>
</body>
</html>
