<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Number</title>
</head>
<body>
<script>
    function randomArray100(arr) {
        for (let i = 0; i < 100; i++) {
            arr[i] = Math.round(Math.random() * 100);
        }
        return arr;
    }

    function dispArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
            if (i % 10 === 9) {
                document.write("<br>");
            }
        }
    }

    function searchBinary(data, arr, start, end) {
        let mid = Math.floor((start + end) / 2);
        let a = arr[mid];
        if (start > end) return false;
        if (arr[mid] === data) {
            return true;
        } else if (arr[mid] > data) {
            return  searchBinary(data, arr, start, mid - 1);
        } else if (arr[mid] < data) {
            return  searchBinary(data, arr, mid + 1, end);
        }
    }

    function sortArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    let arr =[];
        arr =sortArray(randomArray100(arr));
    dispArray(arr);
    let data92 =searchBinary(92,arr,0,101);
    document.write(''+ data92);
</script>
</body>
</html>
